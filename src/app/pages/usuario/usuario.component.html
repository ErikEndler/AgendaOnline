<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"
></script>

<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h5 class="title">Edit Profile</h5></div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Nome </label>
                  <input class="form-control" placeholder="Nome" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Email </label>
                  <input
                    class="form-control"
                    placeholder="Home Address"
                    type="Email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label> CPF </label>
                  <input
                    class="form-control"
                    placeholder="000.000.000-00"
                    type="text"
                    [mask]="maskCpf"
                  />
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label> Telefone </label>
                  <input
                    class="form-control"
                    placeholder="(00) 00000-0000"
                    type="text"
                    [mask]="maskFone"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label> WhatsApp </label>
                  <input
                    class="form-control"
                    placeholder="(00) 00000-0000"
                    type="text"
                    [mask]="maskFone"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label> About Me </label>
                  <textarea
                    class="form-control"
                    cols="80"
                    placeholder="Here can be your description"
                    rows="4"
                    value="Mike"
                  >
Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.
</textarea
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <p class="card-text"></p>
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class="avatar" src="assets/img/emilyz.jpg" />

              <h5 class="title">Mike Andrew</h5>
            </a>
            <p class="description">Ceo/Co-Founder</p>
          </div>
          <div class="card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container">
            <button
              class="btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class="fab fa-facebook"> </i>
            </button>
            <button
              class="btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class="fab fa-twitter"> </i>
            </button>
            <button
              class="btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class="fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
