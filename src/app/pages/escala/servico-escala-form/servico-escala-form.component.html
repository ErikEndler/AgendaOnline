<div class="centered-content">
  <div class="card">
    <div class="card-header">
      <h5 class="title">SELCIONE SERVIÃ‡O</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="formulario">
        <div class="table-responsive">
          <table class="table tablesorter" id="">
            <thead class="text-primary">
              <tr>
                <th *ngFor="let coluna of colunas" scope="col">
                  {{ coluna }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let servico of servicos">
                <td>
                  <input type="radio" id={{servico.id}} name="idServico" formControlName="idServico"
                    value={{servico.id}}>
                </td>
                <td>{{ servico.nome }}</td>
                <td>{{ servico.descricao }}</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
              (pageChange)="refreshListServico()">
            </ngb-pagination>
            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
              [ngModelOptions]="{standalone: true}" (ngModelChange)="refreshListServico()">
              <option [ngValue]="2">2 items per page</option>
              <option [ngValue]="4">4 items per page</option>
              <option [ngValue]="6">6 items per page</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </div>
</div>
