<div class="centered-content">

  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Escalas servi√ßo </h4>
      <span class="badge badge-pill badge-info">{{servicoID?.nome}}</span>
      <span class="badge badge-pill badge-secondary">Secondary</span>


    </div>
    <div class="card-body">
      <div *ngIf=loading class="d-flex justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf=!loading class="table-responsive">
        <table class="table tablesorter" id="">
          <thead class="text-primary">
            <tr>
              <th *ngFor="let coluna of colunas" scope="col">
                {{ coluna }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="listempy">
              <td id="tdvazio" colspan="4">VAZIO</td>
            </tr>
            <tr *ngFor="let escala of lista; let i = index">

              <td><input type="checkbox" id={{escala.id}} name="idEscala" (click)="onselect(escala)"></td>
              <td>{{ escala.diaSemana }}</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refresh()">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refresh()">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="btn-group">
        <button type="button" class="btn btn-fill btn-danger" (click)="voltar()" awPreviousStep>Back</button>
        <button [disabled]="!selecionadoEtapa2" (click)="nextEtapa2()" type="button" class="btn btn-fill btn-success"
          awNextStep>Continue</button>
      </div>
    </div>
  </div>

</div>
