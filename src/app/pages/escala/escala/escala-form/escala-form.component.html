<div class="card">
  <div class="card-header">
    <h4 class="card-title">Formulário Escala</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label> Serviço </label>
            <input readonly class="form-control" placeholder=" " type="text" value={{servicoIn?.nome}} />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label> Dia Semana </label>
            <select class="form-control" formControlName="diaSemana">
              <option *ngFor="let day of daysWeek" [value]="day">{{day}}</option>
            </select>

          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-fill btn-success" [disabled]="!formulario.valid" (click)="onSubmit()">
      Salvar
    </button>
  </div>
</div>
