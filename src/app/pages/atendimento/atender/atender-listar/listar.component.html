<div class="content">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Agendamentos</h4>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading" class="table-responsive">
        <table class="table tablesorter" id="">
          <thead class="text-primary">
            <tr>
              <th *ngFor="let coluna of colunas" scope="col">
                {{ coluna }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="listEmpy">
              <td id="tdvazio" colspan="4">Sem atendimentos Disponíveis</td>
            </tr>
            <tr *ngFor="let agendamento of agendamentos">
              <td>{{ agendamento.horarioInicio }}</td>
              <td>{{ agendamento.cliente.nome }}</td>
              <td>{{ agendamento.servicoFuncionario.servico.nome }}</td>
              <td>
                <button class="btn-sm btn-info" (click)="atender(agendamento.id)">
                  Atender
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refresh()">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refresh()">
            <option [ngValue]="5">5 itens por página</option>
            <option [ngValue]="10">10 itens por página</option>
            <option [ngValue]="20">20 itens por página</option>
          </select>
        </div>
      </div>
      <div>
        <button class="btn-sm btn-info" (click)="agendamentosPendentes()">
          Agendamentos Pendentes
        </button>
      </div>
    </div>
  </div>
</div>
