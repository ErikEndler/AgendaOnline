<div class="content">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Agendamentos</h4>
    </div>
    <div class="card-body">
      <div>
        <button class="btn btn-fill btn-info" (click)="agendaDia('hoje')">
          Escala Dia
        </button>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading" class="table-responsive">
        <table class="table tablesorter" id="">
          <thead class="text-primary">
            <tr>
              <th id="tdhead" *ngFor="let coluna of colunas; let j = index">
                {{ coluna }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="empy">
              <td id="tdvazio" colspan="4">VAZIO</td>
            </tr>
            <tr
              *ngFor="let agendamentos of agendamentos$ | async; let i = index"
            >
              <td *ngFor="let agendamento of agendamentos; let j = index">
                {{ agendamento.horarioInicio }}-{{ agendamento.horarioFim }}
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <button
            class="btn btn-fill btn-info"
            (click)="adicionarAgendamento()"
          >
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
