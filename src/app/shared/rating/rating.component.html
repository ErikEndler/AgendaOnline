<!-- Modal -->
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Avaliação</h5>
  </div>
  <div class="modal-body">
    <div class="page__demo">
      <div class="page__group">
        <div class="rating" [formGroup]="formulario">
          <input type="radio" class="rating__control screen-reader" id="rc1" formControlName="nota" value="1"
            (change)="click()">
          <input type="radio" class="rating__control screen-reader" id="rc2" formControlName="nota" value="2"
            (change)="click()">
          <input type="radio" class="rating__control screen-reader" id="rc3" formControlName="nota" value="3"
            (change)="click()">
          <input type="radio" class="rating__control screen-reader" id="rc4" formControlName="nota" value="4"
            (change)="click()">
          <input type="radio" class="rating__control screen-reader" id="rc5" formControlName="nota" value="5"
            (change)="click()">
          <label for="rc1" class="rating__item">
            <svg class="rating__star">
              <use xlink:href="#star"></use>
            </svg>
            <span class="screen-reader">1</span>
          </label>
          <label for="rc2" class="rating__item">
            <svg class="rating__star">
              <use xlink:href="#star"></use>
            </svg>
            <span class="screen-reader">2</span>
          </label>
          <label for="rc3" class="rating__item">
            <svg class="rating__star">
              <use xlink:href="#star"></use>
            </svg>
            <span class="screen-reader">3</span>
          </label>
          <label for="rc4" class="rating__item">
            <svg class="rating__star">
              <use xlink:href="#star"></use>
            </svg>
            <span class="screen-reader">4</span>
          </label>
          <label for="rc5" class="rating__item">
            <svg class="rating__star">
              <use xlink:href="#star"></use>
            </svg>
            <span class="screen-reader">5</span>
          </label>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="onClose()">
      Cancelar
    </button>
    <button class="btn btn-fill btn-success" (click)="onConfirme()">
      Avaliar
    </button>
  </div>
</div>
